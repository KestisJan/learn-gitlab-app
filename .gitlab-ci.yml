stages:
  - build
  - test

build_website:
  image: node:22-alpine
  stage: build
  script: 
    - node --version
    - npm --version
    - npm ci
    - npm run build
  artifacts:
    paths:
      - build/

test_artifact:
  image: node:22-alpine
  stage: test
  script:
    - test -f build/index.html

unit_test:
  image: node:22-alpine
  stage: test
  script:
    - npm ci
    - npm test
  artifacts:
    when: always
    reports:
      junit: reports/junit.xml

netlify:
  image: node:22-alpine
  stage: .pre
  variables:
    NETLIFY_SITE_ID: '0ed3211f-886d-49a9-a07a-0acc164bc063'
  script:
    - npm install -g netlify-cli@20.1.1
    - netlify --version
    - echo "Deploying to site id $NETLIFY_SITE_ID"