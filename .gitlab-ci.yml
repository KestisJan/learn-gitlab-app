stages:
  - build
  - test

build_website:
  image: node:22-alpine
  stage: build
  script: 
    - node --version
    - npm --version
    - npm ci
    - npm run build
  artifacts:
    paths:
      - build/

build_website:
  image: alpine
  stage: build
  script:
    - mkdir build
    - echo "<h1<Learn Gitlab</h1>" >> build/index.html
  artifacts:
    paths:
      - build/

.test_artifact:
  image: node:22-alpine
  stage: test
  script:
    - test -f build/index.html

.unit_test:
  image: node:22-alpine
  stage: test
  script:
    - npm ci
    - npm test
  artifacts:
    when: always
    reports:
      junit: reports/junit.xml

eslint:
  image: node:22-alpine
  script:
    - npm ci
    - npm run lint
  artifacts:
    reports:
      codequality: gl-codequality.json
